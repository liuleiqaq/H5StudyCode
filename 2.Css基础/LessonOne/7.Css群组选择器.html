<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.Css群组选择器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #box,
        .tit,
        ul li,
        span,
        p {
            color: red;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div id="box">失去的东西从来就不属于你！！</div>
    <p>所以要看开点</p>
    <h1 class="tit">其实就是想泡你而已</h1>
    <ul>
        <li>其实男人很会骗人的</li>
    </ul>

    <span>淡定！！！</span>
</body>

</html>
