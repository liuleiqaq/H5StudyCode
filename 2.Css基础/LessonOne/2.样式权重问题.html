<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.样式权重问题</title>
    <link rel="stylesheet" type="text/css" href="2.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 200px;
            height: 200px;
            background: skyblue;
        }
        /*
        内联  和 外部 样式 摆放顺序很重要，后面的会覆盖上面的样式
        */
    </style>
</head>

<body>
    <div>我来检验Css样式权重问题</div>
</body>

</html>
