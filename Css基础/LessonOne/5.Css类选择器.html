<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.Css类选择器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            color: red;
            font-size: 30px;
        }
        
        .p {
            color: blue;
            font-size: 40px;
        }
        
        .tit2 {
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="boxbox2 box3 box4">我觉得男人是最痴情的人，女人没有我们痴情！！！</div>
    <p class="p p1 p2">我是想你的人，最！！！</p>
    <h1 class="tit tit2">你是最重要的！！！一生</h1>
</body>

</html>
