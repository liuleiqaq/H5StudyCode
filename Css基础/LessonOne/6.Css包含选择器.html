<head>

        * {
            margin: 0;
            padding: 0;
        }
        
        div div div p {

            font-size: 40px;
        }

</head>

<body>
    <div class="box">
        <div>
            <div class="renzha">
                <p>当你渣过很多人的时候</p>
            </div>

        </div>
    </div>

    <div class="love">
        <div>
            <p>我觉得人都是有感情的，至于给谁，人生都会认真一次</p>
            <p class="like">我觉得人都是有感情的，至于给谁，人生都会认真一次</p>
        </div>
    </div>
